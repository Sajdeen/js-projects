<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body style="background-color: cornflowerblue;">
    <div class="container">
        <h1>BMI Generator</h1>

        <form class="form">
        
            <p><label for="text">Height in Cm</label>
                 <input type="text" id="height"/></p>
            <p><label for="text">Weight in Kg</label> 
                <input type="text" id="weight"/></p>
<button>Calculate</button>
<div id="results"></div>
<div id="weight guide">
<h3>Under weight guide</h3>
<p class="p1">Normal Range =  18.6</p>
    <p class="p2">Under weight = Less than  18.6</p>

<p class="p3">Overweight = greater than 24.9</p>
</div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
